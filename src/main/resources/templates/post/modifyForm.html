<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Modify Article</title>

  <!-- Bootstrap core CSS -->
  <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/signin.css}" rel="stylesheet">
  <style>
    .border-1{ border : 1px solid #dddddd; margin-bottom: 1px; }
    body > * {
      background-color: #f8f8f8;
    }
    .padding-40 { padding: 40px 15px; }
    .padding-5{padding:5px;}
  </style>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Board</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="#" th:href="@{/post}">목록</a></li>
        <li><a href="#" th:href="@{/post/add}">글 작성</a></li>
        <li><a href="#" th:href="@{/member/logout}">로그 아웃</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>
<div class="container padding-40">

  <div class="row height-700 border-1">
    <form th:href="@{/post/modify/{postid}(postid=${post.seq})}" th:method="post">
      <div class="pull-right padding-5">
        <button class="btn btn-primary" type="submit">글수정</button>
        <a href="#" th:href="@{/post}" class="btn btn-primary">취소</a>
      </div>

      <input type="hidden" th:value="${post.author}" id="author" name="author"/>

      <div class="form-group">
        <input type="text" class="form-control" id="title" name="title" placeholder="title" th:value="${post.title}">
      </div>

      <div class="form-group">
        <textarea class="form-control" id="content" name="content" rows="15" placeholder="content" th:value="${post.content}" th:text="${post.content}"></textarea>
      </div>
    </form>
  </div>
</div> <!-- /container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
